<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ahmad Danish Irfan</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f0f;
      color: #f0f0f0;
      overflow-x: hidden;
      line-height: 1.6;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath fill='%231a1a1a' d='M48.7,-44.7C53.8,-26.9,55.4,-9.8,51.5,6.8C47.6,23.4,38.2,37.2,24.1,43.9C9.9,50.5,-7.3,51.1,-22.5,46.9C-37.7,42.6,-50.8,33.5,-57.9,19.7C-65,6,-66.2,-10.2,-58.7,-24.1C-51.2,-38,-35,-49.3,-18.9,-52.1C-2.8,-54.9,13.2,-49.2,24.5,-39.4C35.8,-29.5,42.3,-15.5,48.7,-44.7Z' transform='translate(100 100) scale(1.2)'/%3E%3C/svg%3E");
      opacity: 0.2;
      z-index: -1;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }

    header {
      text-align: center;
      margin: 4rem 0 2rem;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 1rem;
      animation: fadeInUp 1s ease;
    }

    header p {
      font-size: 1.1rem;
      color: #aaa;
      animation: fadeInUp 1s ease 0.2s both;
    }

    .section-title {
      font-size: 2rem;
      margin: 3rem 0 1.5rem;
      text-align: center;
      animation: fadeInUp 1s ease 0.3s both;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 2rem;
      margin-top: 1.5rem;
    }

    .project-card {
      background: rgba(30, 30, 30, 0.7);
      border-radius: 16px;
      overflow: hidden;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.4s ease;
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
    }

    .project-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4), 0 0 0 2px rgba(110, 142, 251, 0.3);
    }

    .project-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
      filter: grayscale(20%) contrast(1.1);
      transition: filter 0.3s ease;
    }

    .project-card:hover img {
      filter: grayscale(0%) contrast(1.2) brightness(1.1);
    }

    .project-content {
      padding: 1.2rem;
    }

    .project-content h3 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      color: #fff;
    }

    .project-content p {
      font-size: 0.95rem;
      color: #bbb;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      text-align: center;
      padding: 2rem 0;
      color: #666;
      font-size: 0.9rem;
      margin-top: 4rem;
      border-top: 1px solid rgba(255,255,255,0.05);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.4rem;
      }
      .projects-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Ahmad Danish Irfan</h1>
      <p>Web Developer • Creator • Problem Solver</p>
    </header>

    <h2 class="section-title">My Projects</h2>
    <div class="projects-grid" id="projectsContainer">
      <!-- Proyek akan diisi oleh JavaScript -->
    </div>
  </div>

  <footer>
    &copy; 2025 Ahmad Danish Irfan. All rights reserved.
  </footer>

  <script>
    // Ganti nama gambar di sini sesuai nama fail di repo
    const projects = [
      { 
        title: "Project 1", 
        desc: "Description of project 1.", 
        image: "HEHE.jpg" // ← GANTI DENGAN NAMA FILE GAMBAR SEBENAR
      },
      { 
        title: "Project 2", 
        desc: "Description of project 2.", 
        image: "projek2.png" // ← JIKA ADA, GANTI DENGAN NAMA FILE
      },
      { 
        title: "Project 3", 
        desc: "Description of project 3.", 
        image: "projek3.jpg" // ← GANTI JIKA PERLU
      }
    ];

    const container = document.getElementById('projectsContainer');

    projects.forEach((proj, index) => {
      const delay = (index * 0.15) + 0.4;
      const card = document.createElement('div');
      card.className = 'project-card';
      card.style.animationDelay = `${delay}s`;

      const imgSrc = proj.image;

      card.innerHTML = `
        <img src="${imgSrc}" alt="${proj.title}">
        <div class="project-content">
          <h3>${proj.title}</h3>
          <p>${proj.desc}</p>
        </div>
      `;

      container.appendChild(card);
    });
  </script>
</body>
</html>
